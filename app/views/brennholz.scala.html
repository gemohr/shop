@(kunde: Kunde, produkte: Array[Produkt])
@main("Brennholz")(kunde){

		
		
			@for(produkt <- produkte) {
				<a href="/artikel">
				<div class="col-md-4 col-md-offset-1 row top-buffer" style= "background-color: #58FA82; box-sizing: border-box; box-shadow:8px 8px 8px #666; width:20%;">
					<div class="item" style="padding:5%"">
				      <img src=assets/@produkt.bildPfad width="250" height="150">
						<div>
							<wbr> @produkt.artikelBezeichnung
							<p>Preis: @produkt.preis</p>
						</div>
					</div>
				</div>	
				</a>
			}
		
		
}
