@(kunde: Kunde, produkte: Array[Produkt])
@main("Brennholz")(kunde){

		
		
			@for(produkt <- produkte) {
				
				<div class="col-md-4 col-md-offset-1 row top-buffer" style= "background-color: #58FA82; box-sizing: border-box; box-shadow:8px 8px 8px #666; width:25%;">
					<div style="padding:5%"">
					
						<img src=assets/@produkt.bildPfad width="300" height="200">
						<div>
							<wbr> @produkt.artikelBezeichnung
							<p>Preis: @produkt.preis</p>
							<a href="/artikel">mehr...</a>
						</div>
					</div>
				</div>	
			}
		
		
}
