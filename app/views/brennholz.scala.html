@(kunde: Kunde, produkte: Array[Produkt])
@main("Brennholz")(kunde){
	<div class="container-fluid" id=mainp>
			<ul id=mainUl>
		
			@for(produkt <- produkte) {
			<div class="item">
				<li id=mainLi>
					<a href='/artikel' id=mainA>
					<img src=assets/@produkt.bildPfad width="250" height="110" style="padding-left:-500px">
						<h2 id=mainH2>@produkt.artikelBezeichnung</h2>
					</a>
				</li>
			</div>
			}

		</div>
		</ul>
}
