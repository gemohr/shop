@(kunde: Kunde, produkte: Array[Produkt])
@main("Holz im Aussenbereich")(kunde){

		
		
			@for(produkt <- produkte) {
				<div class="item">
				<p> @produkt.artikelBezeichnung</p>
				<a href="/artikel">
					<img style="width:179px;height:179px "  src=assets/@produkt.bildPfad>
					</a>
					</br>
				</div>	
			}
		
		
}
