@(kunde: Kunde, produkte: Array[Produkt])
@main("Holz im Innenraum")(kunde){
	
		@for(produkt <- produkte) {
				<div class="item">
					<p> @produkt.artikelBezeichnung</p>
					<a href="/artikel">
					<img style="width:179px;height:179px " src=assets/@produkt.bildPfad alt = "">
					</a>
					</br>
				</div>	
			}

}
