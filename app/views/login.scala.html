@(userForm: Form[models.Kunde])
@import helper._

@main("Login")(null){

	@helper.form(action = routes.Application.submitLogin(), 'id -> "userForm") {
		@helper.inputText(userForm("benutzername"), '_label -> "Benutzername")
		@helper.inputPassword(userForm("passwort"), '_label -> "Passwort")
		<input type ="submit" value="senden">
	
	}
}
