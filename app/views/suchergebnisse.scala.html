@(kunde: String, produkte: List[Produkt])
@main("Suchergebnisse")(kunde){
	@for(produkt <- produkte) {
				<div class="item" style="padding:5%">
				<div class="col-md-4 col-md-offset-1 row top-buffer" style= "background-color: #58FA82; box-sizing: border-box; box-shadow:8px 8px 8px #666; width:20%;">
					<a href="/artikel" style="font-family:Georgia;color:black">
					<img src=/assets/@produkt.bildPfad  width="250" height="150"></a>
				
					<wbr> @produkt.artikelBezeichnung
					<p>Preis: @produkt.preis</p><p>Menge: @produkt.lagermenge</p>
				</div>	
				</div>
	}
}
